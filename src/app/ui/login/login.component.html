<div class="container" id="container">
	<div class="form-container sign-in-container">
		<form action="#" [formGroup]="formGroup">
			<h1 class="mb-3 text-primary">Login</h1>
			<span class="mb-2">Inicio de sesión</span>
			<input formControlName="email" type="email" placeholder="Email" />
			<input formControlName="password" type="password" placeholder="Contraseña" />
			<a href="#">Olvidaste tu contraseña</a>
			<button (click)="login()">Ingresar</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-right">
				<h1 class="mb-3">Bienvenido!</h1>
				<p class="text-light fw-normal">Que bueno tenerte con nosotros!</p>
        <p class="text-light fw-normal mt-0">Conócenos mejor e inspírate.   Para darte la bienvenida te regalamos un vale de descuento del 10%.</p>
			</div>
		</div>
	</div>
</div>
